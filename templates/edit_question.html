{% extends "base.html" %}
{% block content %}
<section class="form-wrapper" aria-labelledby="editQuestionTitle">
    <h2 id="editQuestionTitle">Edit Question for "{{ quiz.title }}"</h2>
    <form method="POST" novalidate>
        <div class="mb-3">
            <label for="question" class="form-label">Question Text</label>
            <input type="text" id="question" name="question" class="form-control" value="{{ question.question_text }}" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="option_a" class="form-label">Option A</label>
                <input type="text" id="option_a" name="option_a" class="form-control" value="{{ question.option_a }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="option_b" class="form-label">Option B</label>
                <input type="text" id="option_b" name="option_b" class="form-control" value="{{ question.option_b }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="option_c" class="form-label">Option C</label>
                <input type="text" id="option_c" name="option_c" class="form-control" value="{{ question.option_c }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="option_d" class="form-label">Option D</label>
                <input type="text" id="option_d" name="option_d" class="form-control" value="{{ question.option_d }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="correct" class="form-label">Correct Answer</label>
            <select name="correct" id="correct" class="form-select" required>
                <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>A</option>
                <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>B</option>
                <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>C</option>
                <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>D</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('add_question', quiz_id=quiz.id) }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</section>
{% endblock %}
