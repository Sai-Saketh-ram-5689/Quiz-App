{% extends "base.html" %}
{% block content %}
<header class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ quiz.title }}</h2>
    <div id="timer" class="alert alert-warning mb-0 py-2 px-3" data-duration="{{ quiz.duration }}">
        Time Left: <span id="time"></span>
    </div>
</header>

<form method="POST" id="quizForm" novalidate>
    <input type="hidden" name="attempt_id" value="{{ attempt.id }}">
    {% for q in questions %}
    <div class="card question-card">
        <div class="card-body">
            <p class="card-text question-text"><b>Q{{ loop.index }}. {{ q.question_text }}</b></p>
            <hr>
            <label class="quiz-option">
                <input type="radio" name="{{ q.id }}" value="A" required> {{ q.option_a }}
            </label>
            <label class="quiz-option">
                <input type="radio" name="{{ q.id }}" value="B" required> {{ q.option_b }}
            </label>
            <label class="quiz-option">
                <input type="radio" name="{{ q.id }}" value="C" required> {{ q.option_c }}
            </label>
            <label class="quiz-option">
                <input type="radio" name="{{ q.id }}" value="D" required> {{ q.option_d }}
            </label>
        </div>
    </div>
    {% endfor %}
    <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success btn-lg">Submit Answers</button>
    </div>
</form>

<script src="{{ url_for('static', filename='js/timer.js') }}"></script>
<script>
    // Read the duration from the data attribute
    const timerDiv = document.getElementById('timer');
    const duration = timerDiv.getAttribute('data-duration');
    startTimer(parseInt(duration, 10), 'quizForm');
</script>
{% endblock %}
