{% extends "base.html" %}
{% block content %}
<section class="form-wrapper" aria-labelledby="registerTitle">
    <h2 id="registerTitle">Create an Account</h2>
    <form method="POST" id="registerForm" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required aria-required="true">
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" aria-required="true">
            <div class="form-text">Minimum 6 characters.</div>
            <div class="invalid-feedback">Please provide a stronger password (min 6 chars).</div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">I am a...</label>
            <select name="role" id="role" class="form-select" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <div class="invalid-feedback">Please select a role.</div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>
    </form>
</section>
{% endblock %}
